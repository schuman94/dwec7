    async function cambiaContenido() {
      try {
        const respuesta = await fetch("holamundo.txt");
        if (respuesta.ok) {
          const data = await respuesta.text();
          document.getElementById("parrafo").innerHTML = data;
        } else {
          throw new Error("Se ha producido un error: " + respuesta.status);
        }
      } catch(err) {
        console.log(err);
      }
    }

  </script>
