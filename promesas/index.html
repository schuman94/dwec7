<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="boton">Boton</button>

  <script>
    document.getElementById("boton").addEventListener("click", lanzarPromesa);

    function lanzarPromesa() {
      const promesa = new Promise((resolver, rechazar) => {
        const n1 = prompt('Introduce variable 1');
        const n2 = prompt('Introduce variable 2');
        (n1 == n2) ? resolver('Son iguales') : rechazar(Error('Algo raro ha pasado'))
      });

      promesa.then((resultado) => console.log(resultado))
        .catch((resultado) => console.log(resultado));
    }

  </script>
</body>
</html>
